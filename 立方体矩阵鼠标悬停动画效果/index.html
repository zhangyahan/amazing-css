<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>立方体矩阵鼠标悬停动画效果</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="cube" style="--plane-index: -1">
      <div style="--row-x: -1; --row-y: 0">
        <span style="--cell: 3"></span>
        <span style="--cell: 2"></span>
        <span style="--cell: 1"></span>
      </div>
      <div style="--row-x: 0; --row-y: 0">
        <span style="--cell: 3"></span>
        <span style="--cell: 2"></span>
        <span style="--cell: 1"></span>
      </div>
      <div style="--row-x: 1; --row-y: 0">
        <span style="--cell: 3"></span>
        <span style="--cell: 2"></span>
        <span style="--cell: 1"></span>
      </div>
    </div>
    <div class="cube" style="--plane-index: 0">
      <div style="--row-x: -1; --row-y: 0">
        <span style="--cell: 3"></span>
        <span style="--cell: 2"></span>
        <span style="--cell: 1"></span>
      </div>
      <div style="--row-x: 0; --row-y: 0">
        <span style="--cell: 3"></span>
        <span style="--cell: 2"></span>
        <span style="--cell: 1"></span>
      </div>
      <div style="--row-x: 1; --row-y: 0">
        <span style="--cell: 3"></span>
        <span style="--cell: 2"></span>
        <span style="--cell: 1"></span>
      </div>
    </div>
    <div class="cube" style="--plane-index: 1">
      <div style="--row-x: -1; --row-y: 0">
        <span style="--cell: 3"></span>
        <span style="--cell: 2"></span>
        <span style="--cell: 1"></span>
      </div>
      <div style="--row-x: 0; --row-y: 0">
        <span style="--cell: 3"></span>
        <span style="--cell: 2"></span>
        <span style="--cell: 1"></span>
      </div>
      <div style="--row-x: 1; --row-y: 0">
        <span style="--cell: 3"></span>
        <span style="--cell: 2"></span>
        <span style="--cell: 1"></span>
      </div>
    </div>
  </div>
</body>

</html>
